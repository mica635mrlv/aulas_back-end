<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Exemplo de Pop em Arrays</h1>
    <p>Criando um array e removendo o Ãºltimo item</p>
    <script>

        // Criando um array
        let listaPokemons = ["Pikachu", "Charmander", "Bulbasaur", "Caterpie"]

        // Removendo o pokemon Caterpie
        let removido = listaPokemons.pop()

        console.log("Pokemon removido: " + removido);

        console.log(listaPokemons);

    </script>
</body>
</html>
