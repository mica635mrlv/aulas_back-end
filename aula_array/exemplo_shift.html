<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Exemplo de Shift em Arrays</h1>
    <p>Criando um array e removendo um item no Ã­nicio</p>
    <script>

        // Criando um array
        let listaPokemons = ["Pikachu", "Charmander", "Bulbasaur", "Caterpie"]

        // Removendo o pokemon Caterpie
        let removendo = listaPokemons.shift()

        console.log("Pokemon removido: " + removendo);

        console.log(listaPokemons);

    </script>
</body>
</html>
