<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Exemplo de Push em Arrays</h1>
    <p>Criando um array e adicionando itens no console</p>
    <script>

        // Criando um array
        let listaPokemons = ["Pikachu", "Charmander", "Bulbasaur"]

        // Adicionando o pokemon Squirtle
        listaPokemons.push("Squirtle")

        console.log(listaPokemons);

        listaPokemons.push("Caterpie", "Ratata", "Pidgeot")

        console.log("Lista atualizada: " + listaPokemons)

    </script>
</body>
</html>
