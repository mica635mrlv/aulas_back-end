<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Exemplo de Unshift em Arrays</h1>
    <p>Criando um array e adicionando um item no Ã­nicio</p>
    <script>

        // Criando um array
        let listaPokemons = ["Pikachu", "Charmander", "Bulbasaur", "Caterpie"]

        // Add o pokemon
        let addItem = listaPokemons.unshift("Ratata")

        console.log("Pokemon adicionado: " + addItem);

        console.log(listaPokemons);

    </script>
</body>
</html>
