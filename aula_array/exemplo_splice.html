<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Exemplo de Splice em Arrays</h1> <!-- Altera o conteudo do Array add itens novos e removendo itens antigos -->
    <p>Criando um array e adicionando itens no console</p>
    <script>

        // Criando um array
        let listaPokemons = ["Pikachu", "Charmander", "Bulbasaur", "Squirtle"]

        // Adicionando o pokemon Ratata
        listaPokemons.splice(0, 2, "Ratata")

        console.log(listaPokemons);

    </script>
</body>
</html>
