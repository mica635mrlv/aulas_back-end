<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo do While</title>
</head>
<body>
    <h1>Exemplo prático do While</h1>
    <p>Exibindo número de 20 a 50 no console</p>
    <p>Pressione F12 ou CTRL + SHIFT + I para acessar o DevTools</p>
    <script>
        //Exemplo de uso do while 

        //Declarando e inicializado o contador
        let i = 20; //i vale 20 na primeira volta, na 1° ele é menor que 20 = verdadeiro

        while(i <= 50) {
            console.log("Número: " + i);
            i++; //atalho de i = i + 1, é literalmente um +1, i = 20 + 1; i = 21
        }

    </script>
</body>
</html>
