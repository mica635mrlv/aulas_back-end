<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo do...while</title>
</head>
<body>
    <h1>Exemplo do do...while</h1>
    <p>Exibindo números de 299 até 401</p>
    <script>
        let nome = prompt("Digite seu nome:");
        console.log("Nome: " + nome);

        //Exemplo do do...while
        let i = 299;

        do {
            console.log(`Número: ${i}`); //mesma coisa que o de cima
            i++;
        } while (i <= 401);

    </script>
</body>
</html>
