<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2</title>
</head>
<body>
    <h1>Professor: <i id="professor"></i></h1> <!-- Todos os elementos que devem ser manipulados devem ter um ID -->
    <span>Aula de <b id="aula"></b></span>

    <script>
        // inner -> interno
        // innerHTML - interno do HTML
        // innerText - interno do texto
        document.getElementById('professor').innerHTML = "Caio"; // tudo começa a partir dele
        document.getElementById('aula').innerHTML = "JavaScript"; // tudo começa a partir dele

        // Eventos são ações que podem ser disparadas em vários momentos
        // onClink() é um evento de clicar, quando alguem clica
        // onBlur() é adicionado quando o elemento perde o foco
    </script>

</body>
</html>
